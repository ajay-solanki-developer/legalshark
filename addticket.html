<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lex Flow · Add Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="nav-loader.js"></script>
  <style>
    :root { --lf-bg:#0b0f19; --lf-surface:#111827; --lf-card:#0f172a; --lf-border:#1f2937; --lf-accent:#0d47a1; --lf-primary:var(--lf-accent); }
    [data-bs-theme="dark"] { --bs-body-bg:var(--lf-bg); --bs-body-color:#e5e7eb; --bs-border-color:var(--lf-border); --bs-card-bg:var(--lf-card); --bs-card-border-color:var(--lf-border); --bs-tertiary-bg:var(--lf-surface); }
    body.lf-theme-gradient { background: radial-gradient(1200px 600px at -10% -10%, rgba(var(--bs-primary-rgb),0.18), transparent 60%), linear-gradient(180deg, rgba(var(--bs-primary-rgb),0.08), transparent 300px), var(--bs-body-bg); }
    .brand-header { background:linear-gradient(135deg, rgba(var(--bs-primary-rgb),0.22), rgba(var(--bs-primary-rgb),0.10) 60%, transparent 100%), var(--bs-body-bg); border-bottom:1px solid color-mix(in srgb, var(--lf-primary) 25%, var(--bs-border-color)); backdrop-filter:saturate(120%) blur(6px); }
    .brand-badge { font-weight:700; letter-spacing:.5px; color:var(--lf-primary); }
    .sidebar { width:280px; background:var(--bs-tertiary-bg); border-right:1px solid var(--bs-border-color); position:fixed; top:0; bottom:0; left:0; z-index:1030; overflow-y:auto; }
    .content-wrap { margin-left:280px; }
    @media (max-width:991.98px){ .sidebar{ left:-100%; transition:left .2s ease; } .sidebar.show{ left:0; } .content-wrap{ margin-left:0; } }
    .sidebar a.active { background: rgba(var(--bs-primary-rgb), .18); color: var(--lf-primary) !important; border-radius:.6rem; }
    .rounded-dna{ border-radius:1rem; }
    .help small{ color: var(--bs-secondary-color); }
  </style>
</head>
<body class="lf-theme-gradient">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar p-3">
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-scales me-2 text-primary"></i>
      <span class="brand-badge">Lex Flow</span>
      <span class="ms-2 text-secondary"></span>
    </div>
    <div class="mb-3">
      <input id="navSearch" type="search" class="form-control" placeholder="Search tickets, clients…"/>
    </div>
    <small class="text-uppercase text-secondary">Navigation</small>
    <div id="mainNav"></div>
    <hr/>
    <div class="d-grid gap-2">
      <a class="btn btn-outline-secondary" href="./tickets.html"><i class="bi bi-list-ul me-2"></i>Back to List</a>
      <button class="btn btn-outline-secondary" id="toggleTheme"><i class="bi bi-moon-stars me-2"></i>Toggle Dark</button>
    </div>
  </nav>

  <!-- Topbar -->
  <header class="content-wrap brand-header sticky-top">
    <div class="container-fluid py-2">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
          <span class="fw-semibold" id="pageTitle">Add Ticket</span>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="input-group" style="max-width:360px;">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="quickSearch" type="search" class="form-control" placeholder="Search clients…"/>
          </div>
          <a class="btn btn-outline-secondary" href="tickets-list.html"><i class="bi bi-list-ul"></i> List</a>
          <button class="btn btn-primary" id="btnSaveTop"><i class="bi bi-check2"></i> Save</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="content-wrap">
    <div class="container-fluid py-4">

      <div class="row g-3">
        <!-- Left: Client & Ticket Info (green panels in reference) -->
        <div class="col-12 col-xxl-9">
          <div class="card rounded-dna mb-3">
            <div class="card-header fw-semibold">Client Lookup</div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Client</label>
                  <div class="input-group">
                    <input id="clientName" class="form-control" placeholder="Search or enter client…"/>
                    <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="form-label">File #</label>
                  <input id="fileNo" class="form-control" placeholder="10922" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Client Ticket #</label>
                  <input id="clientTicket" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Date Entered</label>
                  <input id="dateEntered" type="date" class="form-control" />
                </div>
              </div>
            </div>
          </div>

          <div class="card rounded-dna">
            <div class="card-header fw-semibold">Ticket Information</div>
            <div class="card-body">
              <form id="ticketForm" class="row g-3" novalidate>
                <div class="col-md-3">
                  <label class="form-label">Icon / Code</label>
                  <input id="icon" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Court</label>
                  <select id="court" class="form-select">
                    <option>Toronto</option><option>Mississauga</option><option>Brampton</option><option>Ottawa</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Offence Number</label>
                  <input id="offenceNo" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Offence Date</label>
                  <input id="offenceDate" type="date" class="form-control" />
                </div>

                <div class="col-md-4">
                  <label class="form-label">Location</label>
                  <input id="location" class="form-control" />
                </div>
                <div class="col-md-2">
                  <label class="form-label">Section #</label>
                  <input id="sectionNo" class="form-control" />
                </div>
                <div class="col-md-2">
                  <label class="form-label">PTS</label>
                  <input id="pts" type="number" min="0" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Wording</label>
                  <input id="wording" class="form-control" placeholder="e.g., Speeding 20km/h over" />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Disposition</label>
                  <select id="disposition" class="form-select">
                    <option value="">—</option>
                    <option>Pending</option>
                    <option>Guilty</option>
                    <option>Withdrawn</option>
                    <option>Amended</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Guilty Section #</label>
                  <input id="guiltySection" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Guilty Wording</label>
                  <input id="guiltyWording" class="form-control" />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Fine to Pay</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input id="fine" type="number" min="0" step="0.01" class="form-control" />
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="form-label"># of Days</label>
                  <input id="daysToPay" type="number" min="0" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">V/F Surcharge</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input id="surcharge" type="number" min="0" step="0.01" class="form-control" value="0.00" />
                  </div>
                </div>

                <div class="col-md-4">
                  <label class="form-label">Handling Office</label>
                  <select id="handlingOffice" class="form-select">
                    <option>Legal Action</option><option>Downtown Branch</option><option>North Office</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Handling Agent (If Known)</label>
                  <select id="handlingAgent" class="form-select">
                    <option>Philip Alexiu</option><option>Ajay Solanki</option><option>Jhankhana Koshti</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Date Retained</label>
                  <input id="dateRetained" type="date" class="form-control" />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Fee</label>
                  <div class="input-group"><span class="input-group-text">$</span><input id="fee" type="number" min="0" step="0.01" class="form-control" /></div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">TAX</label>
                  <div class="input-group"><span class="input-group-text">$</span><input id="tax" type="number" min="0" step="0.01" class="form-control" /></div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Total</label>
                  <div class="input-group"><span class="input-group-text">$</span><input id="total" type="number" min="0" step="0.01" class="form-control" /></div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Guarantee</label>
                  <input id="guarantee" class="form-control" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Notes</label>
                  <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Special Instructions</label>
                  <textarea id="instructions" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-12">
                  <div class="row g-3">
                    <div class="col-md-3">
                      <label class="form-label">Disclosure Status</label>
                      <select id="disclosureStatus" class="form-select">
                        <option value="none">None</option>
                        <option value="requested">Requested</option>
                        <option value="ready">Ready for Pickup</option>
                        <option value="received">Received</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Date of Request</label>
                      <input id="dateRequest" type="date" class="form-control" />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Date Received</label>
                      <input id="dateReceived" type="date" class="form-control" />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Ready for Pickup</label>
                      <div class="form-check form-switch mt-2">
                        <input id="readyPickup" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="readyPickup">Ready</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="row g-3">
                    <div class="col-md-3">
                      <label class="form-label">Date 11(b) Field</label>
                      <div class="input-group">
                        <input id="date11b" type="date" class="form-control" />
                        <span class="input-group-text">Queued</span>
                        <div class="input-group-text"><input id="queued11b" class="form-check-input mt-0" type="checkbox" /></div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Date Section 7 Field</label>
                      <input id="dateSec7" type="date" class="form-control" />
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                      <div class="form-check">
                        <input id="preTrialNeeded" class="form-check-input" type="checkbox" />
                        <label for="preTrialNeeded" class="form-check-label">Pre-Trial Needed?</label>
                      </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                      <div class="form-check">
                        <input id="done" class="form-check-input" type="checkbox" />
                        <label for="done" class="form-check-label">Done</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 d-flex gap-2 mt-2">
                  <button class="btn btn-primary" id="btnSave"><i class="bi bi-check2"></i> Save Changes</button>
                  <button class="btn btn-outline-secondary" type="reset" id="btnUndo"><i class="bi bi-arrow-counterclockwise"></i> Undo Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Right: Running totals / flags (blue panels in reference) -->
        <div class="col-12 col-xxl-3">
          <div class="card rounded-dna mb-3">
            <div class="card-header fw-semibold">Running Totals</div>
            <div class="card-body small">
              <div class="row g-2">
                <div class="col-6 d-flex justify-content-between"><span>Total Files</span><span class="fw-semibold" id="statFiles">1</span></div>
                <div class="col-6 d-flex justify-content-between"><span>Total Fees</span><span class="fw-semibold" id="statFees">$0.00</span></div>
                <div class="col-6 d-flex justify-content-between"><span>Total Tickets</span><span class="fw-semibold" id="statTickets">1</span></div>
                <div class="col-6 d-flex justify-content-between"><span>Payments</span><span class="fw-semibold" id="statPayments">$0.00</span></div>
                <div class="col-6 d-flex justify-content-between text-danger"><span>BALANCE DUE</span><span class="fw-semibold" id="statBalance">$0.00</span></div>
                <div class="col-6 d-flex justify-content-between text-danger"><span>COSTS DUE</span><span class="fw-semibold" id="statCosts">$0.00</span></div>
              </div>
              <hr/>
              <div>Financial Report Completed: <span class="badge text-bg-danger" id="finStatus">NO</span></div>
            </div>
          </div>
          <div class="card rounded-dna">
            <div class="card-header fw-semibold">Notes</div>
            <div class="card-body">
              <textarea id="rightNotes" class="form-control" rows="12" placeholder="General notes…"></textarea>
              <button class="btn btn-outline-secondary btn-sm mt-2" id="btnViewNotes"><i class="bi bi-journal-text"></i> View Notes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toaster" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Ticket saved.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar + theme toggles
    document.getElementById('sidebarToggle')?.addEventListener('click', () => document.getElementById('sidebar').classList.toggle('show'));
    document.getElementById('toggleTheme')?.addEventListener('click', () => { const html = document.documentElement; html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'); });

    // Dynamic theming
    const htmlEl = document.documentElement; function hexToRgb(hex){ const m = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex); return m ? { r: parseInt(m[1],16), g: parseInt(m[2],16), b: parseInt(m[3],16) } : null; }
    const defaultCfg = { brand:'LegalShark', scheme:'auto', primary:'#0d47a1', radius:'1rem', btn:'pill', density:'cozy', menu:'filled' };
    const loadCfg = () => ({ ...defaultCfg, ...(JSON.parse(localStorage.getItem('LegalSharkCfg')||'{}')) });
    (function applyCfg(cfg){ let scheme = cfg.scheme; if(scheme==='auto'){ scheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'; } htmlEl.setAttribute('data-bs-theme', scheme); const rgb = hexToRgb(cfg.primary) || {r:13,g:71,b:161}; htmlEl.style.setProperty('--lf-primary', cfg.primary); htmlEl.style.setProperty('--lf-accent', cfg.primary); htmlEl.style.setProperty('--bs-primary', cfg.primary); htmlEl.style.setProperty('--bs-primary-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`); htmlEl.style.setProperty('--bs-link-color', cfg.primary); const brandEl = document.querySelector('.brand-badge'); if(brandEl) brandEl.textContent = cfg.brand || 'LegalShark'; })(loadCfg());

    // Totals auto-calc when fee/tax/total change
    function money(n){ return Number(n||0).toLocaleString(undefined,{style:'currency',currency:'USD'}); }
    function updateTotals(){ const fee=Number(document.getElementById('fee').value||0); const tax=Number(document.getElementById('tax').value||0); const total=fee+tax; document.getElementById('total').value = total.toFixed(2); document.getElementById('statFees').textContent = money(fee); document.getElementById('statPayments').textContent = money(0); document.getElementById('statBalance').textContent = money(total); }
    ['fee','tax'].forEach(id=> document.getElementById(id).addEventListener('input', updateTotals));

    // Save
    function showToast(msg){ const t=document.getElementById('toaster'); t.querySelector('.toast-body').textContent = msg; new bootstrap.Toast(t).show(); }
    document.getElementById('btnSave')?.addEventListener('click', (e)=>{ e.preventDefault(); document.getElementById('finStatus').classList.replace('text-bg-danger','text-bg-success'); document.getElementById('finStatus').textContent='YES'; showToast('Ticket saved.'); });
    document.getElementById('btnSaveTop')?.addEventListener('click', ()=>{ document.getElementById('btnSave').click(); });
  </script>
</body>
</html>
